<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - LINKZIN</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        main {
            padding-top: 80px;
            min-height: calc(100vh - 200px);
            background: #fafbfc;
        }
        .contact-title {
            text-align: center;
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 32px;
            color: #222;
        }
        .contact-container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 36px 28px 28px 28px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .contact-form label {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            background: #f9fafb;
        }
        .contact-form textarea {
            min-height: 80px;
            resize: vertical;
        }
        .contact-form .captcha-box {
            background: #f5f5f5;
            border-radius: 6px;
            padding: 14px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
        }
        .contact-form .captcha-box label {
            font-weight: 400;
            margin-bottom: 0;
        }
        .contact-form .captcha-img {
            margin-left: auto;
        }
        .contact-form .btn-row {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .contact-form button {
            padding: 10px 28px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #2196f3;
            color: #fff;
            transition: background 0.2s;
        }
        .contact-form button[type="reset"] {
            background: #4b9cd3;
        }
        .contact-form button:hover {
            background: #1769aa;
        }
        .contact-form button[type="reset"]:hover {
            background: #1976d2;
        }
        @media (max-width: 600px) {
            .contact-container {
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="LOGO_LINKZIN_005.png" alt="LINKZIN">
            </a>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html"><strong>Início</strong></a></li>
                    <li><a href="recursos.html"><strong>Recursos</strong></a></li>
                    <li><a href="geradordeqrcode.html"><strong>Gerador de QR Code</strong></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="contact-title">Entre em Contato</h1>
        <div class="contact-container">
            <form class="contact-form" id="contatoForm" autocomplete="off">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>
                <div class="captcha-box">
                    <input type="checkbox" id="captcha" required>
                    <label for="captcha">Sou humano</label>
                    <img src="https://hcaptcha.com/1/api.js" alt="hCaptcha" class="captcha-img" style="height:32px;width:32px;object-fit:contain;">
                </div>
                <div class="btn-row">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
                <div id="contatoMsg" style="margin-top:12px;font-weight:600;text-align:center;"></div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="LOGO_LINKZIN_005.png" alt="LINKZIN">
                </div>
                <div class="footer-links">
                    <a href="index.html">Encurtador</a>
                    <a href="contador.html">Contador de Cliques</a>
                    <a href="desencurtar.html">Desencurtar URL</a>
                    <a href="porque-usar.html">Por que LINKZIN?</a>
                    <a href="denunciar.html">Denunciar URL</a>
                    <a href="termos.html">Termos de Serviço</a>
                    <a href="privacidade.html">Privacidade</a>
                    <a href="contato.html">Contato</a>
                </div>
                <div class="footer-bottom">
                    <p>© 2024 LinkZin - Ferramenta para encurtar um link longo - Bruno Ulrich</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
    const contatoForm = document.getElementById('contatoForm');
    const contatoMsg = document.getElementById('contatoMsg');
    if (contatoForm) {
        contatoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você pode integrar com backend usando fetch, se desejar
            // Exemplo de simulação de envio:
            contatoMsg.textContent = 'Mensagem enviada com sucesso! Em breve entraremos em contato.';
            contatoMsg.style.color = '#2563eb';
            contatoForm.reset();
        });
    }
    </script>
</body>
</html>
